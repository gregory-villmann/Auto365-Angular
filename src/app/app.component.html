<mat-toolbar color="primary">
  <div>
    <button mat-icon-button (click)="redirectHome()"  class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>no_crash</mat-icon>
    </button>
    <span>Auto365</span>
  </div>

  <div class="action-button-row">
    <ng-container *ngIf="auth.isAuthenticated(); else notAuthenticated">
      <button mat-raised-button class="action-button" (click)="routeToAddPage()">
        <mat-icon>add_circle</mat-icon> Lisa auto
      </button>
      <button mat-raised-button class="action-button" (click)="auth.logout()">
        <mat-icon>login</mat-icon>
        Logi v√§lja
      </button>
    </ng-container>
    <ng-template #notAuthenticated>
      <button mat-raised-button class="action-button" (click)="routeToLogin()">
        <mat-icon>login</mat-icon> Logi sisse
      </button>
    </ng-template>

  </div>
</mat-toolbar>

<div class="content" role="main">

  <router-outlet></router-outlet>

</div>
